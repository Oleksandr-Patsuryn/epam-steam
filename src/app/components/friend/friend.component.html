<div class="friend-container">
  <section class="friend-section">
    <div>
      <h1> Friends</h1>
      <div class="search-box">
        <span>Search Friend</span>
        <form action="" class="friend-search" method="get">
          <input type="text" class="search-text" placeholder="Search" name="searchUser"
                 [(ngModel)]="searchUser">
          <button class="search-btn" >Search</button>
        </form>
      </div>
      <div class="my-friends">
        <h2>My Friends</h2>
        <ul class="list-group friend-list-box">
          <li class="list-group-item friend-item" *ngFor="let user of users | search: searchUser">
            <div class="friend">
              <p>{{user.username}}</p>
              <button class="btn btn-danger">Remove friend</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
