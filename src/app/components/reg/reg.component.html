<div class="container">
    <div class="login-container">
        <h1 class="title">Sign Up</h1>
        <form (submit)="onSubmit()">
            <label for="email">Email</label><br>
            <input type="email"id="email" [(ngModel)]= "email" name="email" placeholder="Email"><br>
            <label for="password">Password</label><br>
            <input type="password"id="password"  [(ngModel)]= "password" name="password" placeholder="Password"><br>
            <label for="password">Confirm your password</label><br>
            <input type="password"id="password2" [(ngModel)]= "password2" name="password2" placeholder="Confirm your password"><br>
            <input type="submit"  class="sign-button" value="Sign Up">
            <div class="sign-in-wrapper"><a href="#" class="sign-in">Already has an account?<br>Sign in</a></div>
        </form>
    </div>
</div>
