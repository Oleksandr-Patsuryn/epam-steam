<div class="container">
    <div class="login-container">
        <h1 class="title">Sign In</h1>
        <form (submit)="onSubmit()">
            <label for="email">Email</label><br>
            <input type="email" [(ngModel)]= "email" id="email" name="email" placeholder="Email"><br>
            <label for="password">Password</label><br>
            <input type="password" [(ngModel)]= "password" id="password" name="password" placeholder="Password"><br>
            <input type="submit"  class="sign-button" value="Sign In">
        </form>
    </div>
</div>
